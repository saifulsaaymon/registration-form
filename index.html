<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register">
        <form action="#" method="post">
            <h2>Register</h2>

            <div class="input-style">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="name" placeholder="Enter Your First Name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="name" placeholder="Enter Your Last Name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">

                <label for="con-password">Confirm Password</label>
                <input type="password" id="con-password" name="password" placeholder="Enter Your Password Again">

                <label for="phone">Phone Number</label>
                <input type="text" id="email" name="number" placeholder="Enter Your Phone Number">

                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob">

            </div>

            <div class="gender">
                <p>Gender</p>
                <div class="option">
                    <input id="male" type="radio" name="gender">
                    <label for="male">Male</label>

                    <input id="female" type="radio" name="gender">
                    <label for="female">Female</label>

                    <input id="other" type="radio" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="register-page">
                <input type="submit" value="Register">
            </div>


        </form>
    </div>
</body>

</html>
